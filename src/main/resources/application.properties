# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration (H2 file-based)
spring.datasource.url=jdbc:h2:file:./data/bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.tr.com.khik.bank.module=INFO
logging.level.tr.com.khik.bank.module.service=INFO
logging.level.tr.com.khik.bank.module.controller=INFO
logging.level.tr.com.khik.bank.module.controller.BankController=INFO
logging.level.tr.com.khik.bank.module.controller.BankSettingsController=INFO
logging.level.tr.com.khik.bank.module.controller.WebhookRegisterController=INFO

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Validation
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Webhook Configuration
webhook.transfer.url=http://localhost:8081/api/v1/khik/transfer-webhook

# Bank Settings Configuration
bank.default.iban=TR330006100519786457840000
bank.default.name=XXX Bank

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
